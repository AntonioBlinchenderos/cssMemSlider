<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>apEX SLIDER</h1>
    <div class="slider__wrapper">
        <div class="slider middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
    
                <div class="slide s1"><img src="/cssMemSlider/img/image 3.png" alt="1"></div>
                <div class="slide"><img src="/cssMemSlider/img/image 4.png" alt="2"></div>
                <div class="slide"><img src="/cssMemSlider/img/image 5.png" alt="3"></div>
                <div class="slide"><img src="/cssMemSlider/img/image 6.png" alt="4"></div>
            </div>
        </div>
        <div class="navigation__wrapper">
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>
    </div>
</body>
</html>
